<body>
  

<section id="login-section">

  <div class="login-ads">
    <p >Your One Stop Shop for Jerseys & Shoes. Login to Start <span>Shopping!</span></p>

  </div>


    <img class="c1" src="Images/assets/circle.png" alt="">
    <img class="c2" src="Images/assets/circle.png" alt="">
    <img class="c3" src="Images/assets/circle.png" alt="">

  <div class="vertical-line"></div>
  <div class="login-container">

      <div class="login-logo">
        
        <a href="index.html"><img src="Images/assets/FinalLogo.png" alt=""></a>
      
      </div>


      <div class="login-details">

        <h1>Create new account<span>.</span></h1>

        <div class="login-lfname">

          <div class="fname-con">
            <p class="fname">First name</p>
            <input class="login-name" type="text" placeholder="Enter first name">

            <p class="lname">Last name</p>
            <input  class="login-name" type="text" placeholder="Enter last name">
          </div>
        </div>

          <p>Email</p>
          <input  class="login-input" type="text" placeholder="Enter email">
        </div>

        <div class="login-password">
          <p>Password</p>
          <input  class="login-input" type="text" placeholder="Password ">
        </div>

          <button class="login-create"><a href="index.html">Create account</a></button>

          <p class="have-account">Already have account? <span><a href="index.html">Login</a></span></p>
      </div>


  </div>
